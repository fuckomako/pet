<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Pet</title>
</head>
<body>
<div class="wrapper">
  <div class="wrapper__left">
    <div class="date-container"></div>
    <input type="number" name="money" class="field" id="field" min="0" max="1000000" step="1">
    <button type="button" name="button" class="btn">Показать Расход</button>
    <div class="money-block">
      <span class="money-block__text">Расход Брат:</span>
      <span class="money-block__value" id="saveValue"></span>
      <div class="money-block--hint"></div>
    </div>
  </div>
  <div class="wrapper__right">
    <button type="button" name="button" class="btn-story" id="btn-story">Хочу новую историю</button>
    <div class="story-block"></div>
  </div>
</div>
<script src="js/pet.js"></script>
<script src="js/date.js"></script>
<script src="js/story.js"></script>
<script src="js/color.js"></script>
</body>
</html>
